name: my_clean_cli
description: A Dart CLI tool for generating clean architecture folders and updating pubspec.yaml in Flutter projects.
version: 1.0.8
publish_to: pub.dev
homepage: https://github.com/farooq958/clean_architecture_cli
repository: https://github.com/farooq958/clean_architecture_cli

environment:
  sdk: ^3.5.0

# Add regular dependencies here.
dependencies:
  args: ^2.5.0
  http: ^1.2.2
  archive: ^3.6.1
  path: ^1.9.0
  yaml: ^3.1.2
  yaml_edit: ^2.2.1



dev_dependencies:
  lints: ^4.0.0
  test: ^1.24.0
executables:
  clean_architecture_cli: my_clean_cli

flutter:
  assets:
    - assets/icons/
    - assets/images/
    - assets/gifs/
